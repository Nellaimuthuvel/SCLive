<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-3">Scientific Calculator</h1>
            <div class="row">
                <div class="col-12 offset-md-2 col-md-7 col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <input 
                                id="calc-display"
                                readonly 
                                class="form-control form-control-lg text-end" 
                                type="text"  
                                aria-label=".form-control-lg example"
                            >
                            <div class="row  my-div gx-1">
                                <div class=" col-md-2 mx-1 text-center">
                                    <button type="button" id ="twosnap" class="btn btn-light w-100 mt-2 border">
                                        Rad  | <span class="d-inline-block"> Deg</span>                      

                                    </button>
                                </div>
                                <!-- <div class="col-md-1 mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        Deg
                                    </button>
                                </div> -->
                                <div class="col-md-1 mx-1">
                                    <button type="button" id = "fact" class="btn btn-light w-100 mt-2 border">
                                        x!
                                    </button>
                                </div>
                                <div class="col-md-1 mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        (
                                    </button>
                                </div>

                                <div class="col-md-1 mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        )
                                    </button>
                                    </div>
                                <div class="col-md-1 mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        %
                                    </button>
                                </div>
                                <div class="col-md-1 mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        AC
                                    </button>
                                </div>
                            </div>

                            <div class="row  gx-1  justify-content-center">
                                <div class="col-md-1 mx-1 ">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        Inv
                                    </button>
                                </div>
                                <div class=" text-center col-md-1 mx-2 ">
                                    <button type="button" id="sin-1" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        SIN
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" id="e^x" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        ln
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        7
                                    </button>
                                </div>

                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        8
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                        9
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                         ÷
                                    </button>
                                </div>
                            </div>
                            <div class="row gx-1  justify-content-center">
                                <div class="col-md-1 mx-1 ">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">
                                         π

                                    </button>
                                </div>
                                <div class="col-md-1 mx-1">
                                    <button type="button" id ="cos-1" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        COS
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" id ="10^x" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        log
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        4
                                    </button>
                                </div>

                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        5
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        6
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        X
                                    </button>
                                </div>
                            </div>
                          
                            <div class="row gx-1  justify-content-center">
                                <div class="col-md-1 mx-1 ">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        E
                                    </button>
                                </div>
                                <div class="col-md-1 mx-1">
                                    <button type="button" id="tan-1" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        TAN
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" id="x^2" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        sqrt
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        1
                                    </button>
                                </div>

                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        2
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        3
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        -
                                    </button>
                                </div>
                            </div>
                            <div class="row gx-1  justify-content-center">
                                <div class="col-md-1 mx-1 ">
                                    <button type="button" id="Rnd" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        Ans
                                    </button>
                                </div>
                                <div class="col-md-1 mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        EXP
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" id ="y√x" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        x^y
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        0
                                    </button>
                                </div>

                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        .
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-primary w-100 mt-2 border">
                                        =
                                    </button>
                                </div>
                                <div class="col-md-1  mx-1">
                                    <button type="button" class="btn text-nowrap btn-light w-100 mt-2 border">
                                        +
                                    </button>
                                </div>
                            </div>


                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="script.js"></script>


    </body>
</html>
